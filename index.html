<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@400;700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <div class="rating-card">
    <div class="svg-container">
      <img src="images/icon-star.svg" alt="an orange star" width="17px">
    </div>

    <div class="feedback-question">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support
        request. All feedback is appreciated to help us improve
        our offering.
      </p>
    </div>

    <div class="rating">
      <button class="button-grey" id="btn-1" type="button">1</button>
      <button class="button-grey" id="btn-2" type="button">2</button>
      <button class="button-grey" id="btn-3" type="button">3</button>
      <button class="button-grey" id="btn-4" type="button">4</button>
      <button class="button-grey" id="btn-5" type="button">5</button>
    </div>

    <button class="submit">SUBMIT</button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Roman Geathers</a>.
  </div>
</body>
</html>
